<div class="card">
    <div class="card-header">
      {{pageTitle}}
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">Filter By:</div>
            <div class="col-md-4"><input type="text" [(ngModel)] = 'listFilter'/></div>
        </div>
        <div class="row">
            <div class="col-md-6"><h4>Filtered by: {{listFilter }}</h4></div>
            
        </div>
    </div>
    <div class="table-responsive">
        <table class="table" *ngIf="products.length">
            <thead>
                <tr>
                    <th>
                        <button class="btn btn-primary" (click)="toggleshow()">
                            {{show ? 'Hide' : 'Show'}} Image
                        </button>
                    </th>
                    <th>Product</th>
                    <th>Code</th>
                    <th>Available</th>
                    <th>Price</th>
                    <th>Rating</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let prod of filteredProducts">
                    <td><img *ngIf="show" [src]="prod.imageUrl" [style.width.px]="imageWidth" [style.margin.px]="imageMargin"></td>
                    <td>{{prod.productName}}</td>
                    <td>{{prod.productCode}}</td>
                    <td>{{prod.releaseDate}}</td>
                    <td>{{prod.price | currency:'USD'}}</td>
                    <td>{{prod.starRating}}</td>
                </tr>
                <!-- to be left blank as we dont wanna hard code -->
            </tbody>

        </table>
    </div>
</div>
